<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>useState</title>
</head>
<body>

<div id="example1"></div>
<hr/>
<div id="example2"></div>

<script type="text/javascript" src="../js/react.development.js"></script>
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">

  class ClassCounter extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        count: 0
      };
    }

    render() {
      return (
        <div>
          <p>You clicked {this.state.count} times</p>
          <button onClick={() => this.setState({ count: this.state.count + 1 })}>
            Click me
          </button>
        </div>
      );
    }
  }

  function Counter () {
    
    const [count, setCount] = React.useState(1) // 返回一个数组, 第一个元素是状态数据值, 第一个设置新的状态数据的函数
    var [name, setName] = React.useState('atguigu')


    console.log('Counter', count)
    return  (
        <div>
          <p>You clicked {count} times</p>
          <p>my Name is {name}</p>
          <button 
            onClick={() => {
              setCount(count + 1)
              setName(name => name + '-')
            }}
          >
            Click me
          </button>
        </div>
      );
  }

  ReactDOM.render(<ClassCounter/>, document.getElementById('example1'))
  ReactDOM.render(<Counter/>, document.getElementById('example2'))
</script>
</body>
</html>
