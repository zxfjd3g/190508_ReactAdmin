<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>01_setState()的使用</title>
</head>
<body>

<div id="example"></div>

<script type="text/javascript" src="./js/react.development.js"></script>
<script type="text/javascript" src="./js/react-dom.development.js"></script>
<script type="text/javascript" src="./js/babel.min.js"></script>

<script type="text/babel">

  /*
  setState()更新状态的2种写法
    1). setState(updater, [callback]),
        updater为返回stateChange对象的函数: (state, props) => stateChange
        接收的state和props被保证为最新的
    2). setState(stateChange, [callback])
        stateChange为对象,
        callback是可选的回调函数, 在状态更新且界面更新后才执行
    3). 总结:
        对象方式是函数方式的简写方式
            如果新状态不依赖于原状态 ===> 使用对象方式
            如果新状态依赖于原状态 ===> 使用函数方式
        如果需要在setState()后获取最新的状态数据, 在第二个callback函数中读取
   */

  class A extends React.Component {

    state = {
      count: 1,
      xxx: 'abc'
    }

    // count数量加1
    test1 = () => {
      /* 
      const count = this.state.count + 1
      this.setState({
        count
      }) */
      this.setState(state => ({count: state.count + 1}))
      console.log('setState()之后', this.state.count)
    }

    // count数量变为3
    test2 = () => {
      this.setState({
        count: 3
      })
      console.log('setState()之后', this.state.count)
    }

    // 带回调的setState()
    test3 = () => {
      this.setState(
        state => ({count: state.count + 1}),
        () => { // 在状态更新且界面更新之后才调用
          console.log('setState callback() ', this.state.count, this.refs.h1.innerHTML)
        }
      )
    }

    render() {
      console.log('A render()', this.state.count)
      return (
        <div>
          <h1 ref="h1">A组件: {this.state.count}</h1>
          <button onClick={this.test1}>A 测试1</button>&nbsp;&nbsp;
          <button onClick={this.test2}>A 测试2</button>&nbsp;&nbsp;
          <button onClick={this.test3}>A 测试3</button>&nbsp;&nbsp;
        </div>
      )
    }
  }

  ReactDOM.render(<A/>, document.getElementById('example'))
</script>
</body>
</html>
