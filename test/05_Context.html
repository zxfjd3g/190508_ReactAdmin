<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Context</title>
</head>
<body>

<div id="example"></div>

<script type="text/javascript" src="./js/react.development.js"></script>
<script type="text/javascript" src="./js/react-dom.development.js"></script>
<script type="text/javascript" src="./js/babel.min.js"></script>

<script type="text/babel">

/* 
Context是React组件直接向任意后代组件直接通信的技术
*/

  // 1. 创建一个Context对象, 指定内部包含默认数据值
  const StoreContext = React.createContext(0)
  class A extends React.Component {

    state = {
      count: 1
    }

    test1 = () => {
      this.setState(state => ({
        count: state.count + 1
      }))
    }

    render() {
      console.log('A render()')
      return (
        <div>
          <h1>A组件: count={this.state.count}</h1>
          <button onClick={this.test1}>A 测试1</button>
          <hr/>
          <StoreContext.Provider value={this.state.count}>
            <B/>
          </StoreContext.Provider>
        </div>
      )
    }
  }

  function B() {
    return (
      <div>
        <h1>B组件</h1>
        <hr/>
        <C/>  
        <D/>  
      </div>
    )
  }

  function C () {

    return (
      <StoreContext.Consumer>
        {count => <h1>C组件: count={count}</h1>}
      </StoreContext.Consumer>
    )
  }

  class D extends React.Component {
    // 定义一个静态的contextType属性, 值是Context对象
    // this.context的值就为Context对象中的value值
    static contextType = StoreContext;

    render() {
      return <h1>D组件: count={this.context}</h1>
    }
  }

  ReactDOM.render(<A/>, document.getElementById('example'))

</script>
</body>
</html>
